<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>learning javascript</title>
	
	<!--font awesome link-->
	<link rel="stylesheet" href="src/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="src/fontawesome/css/brands.min.css">
	
	<!--google fonts link -->
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="src/css/style.css" type="text/css">
	<style>
		*, ::before, ::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
	</style>
</head>
<body>
	
	<div class="container">
		<h1>bookmarker</h1>
	
		<div class="inputs-box-container">
			<h2>bookmark your favorite site</h2>
			<form action="">
				<div class="input-box">
					<label for="site-name">site name</label>
					<input type="text" placeholder="Website Name" id="site-name">
				</div>
				<div class="input-box">
					<label for="site-url">site URL</label>
					<input type="text" placeholder="Website URL" id="site-url">
				</div>

				<button type="submit" id="btn-add-bookmark">submit</button>
			</form>
		</div>

		<div class="output-container">
			<div class="bookmark">
				<span class="bookmark-name">facebook</span>
				<a href="#" class="btn-visit">visit</a>
				<button class="btn-remove">delete</button>
			</div>
			<div class="bookmark">
				<span class="bookmark-name">google</span>
				<a href="#" class="btn-visit">visit</a>
				<button class="btn-remove">delete</button>
			</div>
		</div>

		<footer>
			<p>&copy; 2020 Bookmaker.inc</p>
		</footer>
	</div>
	
	<script type="text/html" class="template">
		<div class="bookmark">
			<span class="bookmark-name">%name%</span>
			<a href="%href%" class="btn-visit">visit</a>
			<button class="btn-remove">delete</button>
		</div>
	</script>
	
	
	<script src="src/js/app.js"></script>
</body>
</html>
